<!DOCTYPE html>
<html>

<head>
    <title>Create user</title>
</head>
<body>
    <h1>Create user</h1>
    <form id="createUserForm">
        <label for="name">Enter name of user:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="surname">Enter surname of user:</label>
        <input type="text" id="surname" name="surname" required>
        <br>

        <label for="username">Enter unique username of user:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password">Enter password of user:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="age">Enter age of user:</label>
        <input type="text" id="age" name="age" required>
        <br>

        <label for="email">Enter email of user:</label>
        <input type="text" id="email" name="email" required>
        <br>

        <label for="usertype">Select usertype of user:</label>
        <select id="usertype" name="usertype" required>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
            <option value="admin">Admin</option>
        </select>
        <br>

        <label for="bio">Enter user bio:</label>
        <br>
        <textarea id="bio" name="bio" rows="5" required></textarea>
        <br>

        <label for="phonenumber">Enter user phonenumber:</label>
        <input type="text" id="phonenumber" name="phonenumber" required>
        <br>

        <button type="submit"  onclick="adCreateUserFunc(event)">Create user</button>
    </form>

    |<a href="adminDashboard.html">Dashboard</a>|
    |<a href="login.html">Logoff</a>|
    <div id="createUserResult"></div>
    <script src="adCreateUser.js"></script>
</body>

</html>
